<div data-dojo-attach-point="esriCTinfoWindow" class="esriCTinfoWindow">
    <div data-dojo-attach-point="divInfoContainer" align="center" class="esriCTInfoContainer esriCTopacityHideAnimation">
        <div align="left" id="divInfoContent" class="esriCTInfoContent">
            <div id="esriCTFullHeightWidth" class="esriCTFullHeightWidth">
                <div data-dojo-attach-point="headderPanel" class="headderPanel">
                    <div class="esriCTclosediv" data-dojo-attach-point="esriCTclosediv">
                    </div>
                    <div class="esriCTdivInfoWindowCrasual">
                        <div class="leftRightCrasualcount">
                            <div class="esriCTdivInfoLeftArrow" data-dojo-attach-point="esriCTdivInfoLeftArrow">
                            </div>
                        </div>
                        <div class="esriCTCrasualcount">
                            <span class="esriCTdivInfoFeatureCount" data-dojo-attach-point="divInfoFeatureCount">
                            </span><span class="esriCTdivInfoTotalFeatureCount" data-dojo-attach-point="divInfoTotalFeatureCount">
                            </span>
                        </div>
                        <div class="leftRightCrasualcount">
                            <div class="esriCTdivInfoRightArrow" data-dojo-attach-point="esriCTdivInfoRightArrow">
                            </div>
                        </div>
                    </div>
                    <div data-dojo-attach-point="esriCTheadderPanel" class="esriCTheadderPanel">
                    </div>
                </div>
                <div data-dojo-attach-point="divInfoDetails" class="infopanel">
                    <div data-dojo-attach-point="divInfoScrollContainer" class="divInfoScrollContainer"
                        align="left">
                        <div data-dojo-attach-point="divInfoScrollContent" class="esriCTInfoScrollContent">
                            <div data-dojo-attach-point="divInfoDetailsScroll" class="esriCTFullWidth">
                            </div>
                        </div>
                    </div>
                    <div class="cloasedivmobile" data-dojo-attach-point="backToMap">
                    </div>
                </div>
            </div>
        </div>
        <div data-dojo-attach-point="divInfoMobileContent" class="divInfoMobileContent calloutpanel">
            <div class="esriCTMobileCloseDiv esriCTclosediv" data-dojo-attach-point="esriCTMobileCloseDiv">
            </div>
            <div data-dojo-attach-point="spanDirection" class="calloutText">
            </div>
            <div class="calloutarrow">
                <img src="js/library/themes/images/right-arrow-blue.png" /></div>
        </div>
    </div>
</div>
